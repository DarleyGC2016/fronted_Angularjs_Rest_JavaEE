<style>
  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()" style="overflow-y: auto; overflow-x: hidden; ">
  <div class="container">
    <!--<div
      ng-class="{'disabledDiv': vm.pessoa !== undefined}"
      style="text-align: right;">
      <img
        src="../../../app/imagens/bootstrap-icons/icons/document-richtext.svg"
        style="cursor: pointer;"
        alt=""
        width="25"
        height="25"
        title="Incluir Perfil"
        ng-click="vm.editar()"
      />
    </div>-->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Logradoruro</th>
          <th scope="col">Complemento</th>
          <th scope="col">Cidade</th>
          <th scope="col">UF</th>
          <th scope="col">Bairro</th>
          <th scope="col">CEP</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="endereco in vm.listaEnderecosMostrar track by $index">
          <td>{{endereco.id}}</td>
          <td>{{endereco.logradouro}}</td>
          <td>{{endereco.complemento}}</td>
          <td>{{endereco.localidade}}</td>
          <td>{{endereco.uf}}</td>
          <td>{{endereco.bairro}}</td>
          <td>{{endereco.cep}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="row" style="float: right; padding-right: 20px;">
    <ul class="pagination">
      <li ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === 1}">
        <a class="page-link" ng-click="vm.retrocederPaginanacao()">Anterior</a>
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === $index + 1}"
        ng-repeat="i in vm.qdePaginacao track by $index"
      >
        <a class="page-link" ng-click="vm.atualizarPaginanacao($index)"
          >{{$index + 1}}</a
        >
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.currentPage === vm.qdePaginacao.length}"
      >
        <a class="page-link" ng-click="vm.avancarPaginanacao()">Pr√≥ximo</a>
      </li>
    </ul>
  </nav>
</div>
